name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -fn -B -V verify
    - name: Build with Sonar
      run: mvn -B sonar:sonar -Dsonar.projectKey=Tibor17_dropwizard-rest-samples -Dsonar.organization=tibor17 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=1c1d303ad706a60ace7e99acd21579ec3e33d9ba1c1d303ad706a60ace7e99acd21579ec3e33d9ba
